  <body>
    <nav>
      <section>
        <label class="logo"><a href="index.html">Aliya Shine Photography</a></label>
      </section>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>

      <ul>
        <li><a href="index.html">Home</a></li>

    <h2>Want to schedule a photoshoot?</h2>
    <div id="form" lang="en">
      <ul>
        <li>
          <label>Name : </label>
          <input type="text" id="name" />
        </li>
        <li>
          <label>Email :</label>
          <input type="email" id="mail" name="user_email" />
        </li>
        <li>
          <label>Select a Package : </label>
          <select name="package-options">
            <option value="_blank">-Select Package-</option>
            <option value="senior-portraits">Senior Portraits</option>
            <option value="family-portraits">Family Portraits</option>
            <option value="wedding">Wedding Package</option>
            <option value="individual-portraits">Individual Portraits</option>
          </select>
        </li>
        <li>
          <label>Any extra details :</label><br />
          <textarea name="comments">Details</textarea>
        </li>
        <li>
          <button type="submit">Send Message</button>
        </li>
      </ul>
    </div>
    <br /><hr />
    <div class="insta_handle">
      <h3>Follow my <a href="https://instagram.com/aliyashinephotography?igshid=NTdlMDg3MTY=" target="_blank">Instagram</a>!</h3>
    </div>
    <div class="footer">
      <p>All Photo Rights to Aliya Shine Photography.</p>
    </div>
